name: dgx-spark-docker

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "src/**"
      - "pyproject.toml"
      - "requirements/**"
      - "docker/docker-cuda/Dockerfile.dgx-spark"
      - ".github/workflows/dgx-spark-docker.yml"
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get image tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=$(grep -oP 'VERSION = \"\\K[^\"]+' src/llamafactory/extras/env.py)" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          else
            echo "tag=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to NGC (nvcr.io) (optional)
        # Try anonymous pulls first. If pulling nvcr.io base images fails (e.g. 401/403),
        # set secret NGC_API_KEY to enable login.
        # This step will fail silently if NGC_API_KEY is not set, allowing anonymous pulls.
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          registry: nvcr.io
          username: $oauthtoken
          password: ${{ secrets.NGC_API_KEY }}

      - name: Build and push Docker image (DGX-SPARK / linux/arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/docker-cuda/Dockerfile.dgx-spark
          platforms: linux/arm64
          push: true
          build-args: |
            PIP_INDEX=https://pypi.org/simple
          tags: |
            ghcr.io/${{ github.repository_owner }}/llamafactory:${{ steps.version.outputs.tag }}-dgx-spark

